<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form-Cadastro</title>
</head>

<body>


    <div id="main-container">
        <h1>Formulário de Cadastro</h1>
        <form id="register-form" action="">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2"
                    data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3"
                    data-max-length="16">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required
                    data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="text">Endereço</label>
                <input type="text" name="endereço" id="Endereço" placeholder="Digite seu endereço e numero">
            </div>
            <div class="half-box spacing">
                <label for="text">Cidade</label>
                <input type="text" name="cidade" id="Cidade" placeholder="Digite a Cidade">
            </div>
            <div class="half-box spacing">
                <label for="text">Cep</label>
                <input type="text" name="cep" id="Cep" placeholder="Digite o cep">
            </div>
            <div class="half-box">
                <label for="estadocivil">Estado Civil</label>
                <select name="Estado Civil" id="estadocivil">
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

</body>

</html>
